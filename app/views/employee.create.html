<div class="container hz-container">
  <div class="row">
    <form name="myForm" action="/api/" method="POST">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input name="firstname" type="text"  name="firstname"class="form-control" ng-model="fName"  placeholder="First Name" required>
        <span class="formerror"  ng-show="myForm.firstname.$dirty && myForm.firstname.$invalid">
          <span ng-show="myForm.firstname.$error.required">First Name is required</span>
        </span>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input name="lastname" type="text" class="form-control" placeholder="Last Name"  ng-model="lName"required>
        <span  class="formerror" ng-show="myForm.lastname.$dirty && myForm.lastname.$invalid">
          <span ng-show="myForm.lastname.$error.required">Last Name is required</span>
        </span>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" ng-model="email" class="form-control" name="email" placeholder="Email" required>
        <span  class="formerror" ng-show="myForm.email.$dirty && myForm.email.$invalid">
          <span ng-show="myForm.email.$error.required">Email is required</span>
          <span ng-show="myForm.email.$error.email">Invalid email address</span>
        </span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" ng-model="pword" class="form-control" name="password" placeholder="Password" required>
        <span  class="formerror" ng-show="myForm.password.$dirty && myForm.password.$invalid">
          <span ng-show="myForm.password.$error.required">Password is required</span>
        </div>
        <div class="form-group">
          <label for="password">Confirm your password</label>
          <input type="password" ng-model="cpword"class="form-control" name="confirm_password" placeholder="Confirm password" required>
          <span  class="formerror" ng-show="myForm.confirm_password.$dirty && myForm.confirm_password.$invalid">
            <span ng-show="myForm.confirm_password.$error.required">Password is required</span>
            <div class="msg-block" ng-show="myForm.$error">
              <span ng-show="myForm.confirm_password.$error.pwmatch">Password's doesn't match</span>
            </div>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input ng-model="phone" type="number" class="form-control" name="phone" placeholder="Phone Number" ng-maxlength="10" required>
            <span  class="formerror" ng-show="myForm.phone.$dirty && myForm.phone.$invalid">
              <span ng-show="myForm.phone.$error.required">Phone number is required</span>
              <span ng-show="myForm.phone.$error.maxlength">Maximum of 10 numbers</span>
            </div>
            <button type="button" ng-click="create()" class="btn btn-default"ng-disabled="myForm.firstname.$dirty && myForm.firstname.$invalid||myForm.lastname.$dirty && myForm.lastname.$invalid||myForm.email.$dirty && myForm.email.$invalid||myForm.password.$dirty && myForm.password.$invalid||myForm.phone.$dirty && myForm.phone.$invalid">Submit</button>
          </form>
        </div>
      </div>
